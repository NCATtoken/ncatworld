<div id="menu" *ngIf="showmenu">
    <div class="d-flex align-items-end">
        <div class="nes-container is-dark is-rounded with-title" (click)="action=''">
            <div class="title">Player #1</div>
            <div>
                <label>
                    <input type="radio" class="nes-radio" name="action" value="Ground" [(ngModel)]="action" />
                    <span>Ground</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" class="nes-radio" name="action" value="Terrain" [(ngModel)]="action" />
                    <span>Terrain</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" class="nes-radio" name="action" value="Build" [(ngModel)]="action" />
                    <span>Build</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" class="nes-radio" name="action" value="Burn" [(ngModel)]="action" />
                    <span>Burn</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" class="nes-radio" name="action" value="Info" [(ngModel)]="action" />
                    <span>Info</span>
                </label>
            </div>
        </div>

        <!-- submenu -->
        <div class="nes-container is-dark is-rounded with-title" *ngIf="action" Â style="max-width:300px">
            <div class="title">{{action}}</div>
            <ng-container *ngIf="action=='Ground'">
                <div class="nes-btn is-error d-block" (click)="sendDrop(0,1)">Clear</div>
                <div class="nes-btn is-success d-block" *ngFor="let item of buildables[0]" (click)="sendBuild(item[1],item[2],item[3])">{{item[0]}}</div>
            </ng-container>

            <ng-container *ngIf="action=='Terrain'">
                <div class="nes-btn is-error d-block" (click)="sendDrop(1,1)">Clear</div>
                <div class="nes-btn is-success d-block" *ngFor="let item of buildables[1]" (click)="sendBuild(item[1],item[2],item[3])">{{item[0]}}</div>
            </ng-container>

            <ng-container *ngIf="action=='Build'">
                <div class="nes-btn is-error d-block" (click)="sendDrop(2,1)">Clear</div>
                <div class="nes-btn is-success d-block" *ngFor="let item of buildables[2]" (click)="sendBuild(item[1],item[2],item[3])">{{item[0]}}</div>
            </ng-container>

            <ng-container *ngIf="action=='Burn'">
                <div class="nes-btn is-warning d-block" (click)="sendBurn(50)">50 NCAT</div>
                <div class="nes-btn is-warning d-block" (click)="sendBurn(100)">100 NCAT</div>
                <div class="nes-btn is-warning d-block" (click)="sendBurn(500)">500 NCAT</div>
                <div class="nes-btn is-warning d-block" (click)="sendBurn(1000)">1000 NCAT</div>
            </ng-container>

            <ng-container *ngIf="action=='Info'">
                This is just a PoC (Proof of Concept).
                <div class="text-light" style="font-family: monospace">
                    TODO:<br>
                    - scroll map<br>
                    - pop message<br>
                    - burn token<br>
                    - firebase persistent map<br>
                    - synchronized multiplayer<br>
                    - chat<br>
                    - customize your cat (avatar)
                </div>
            </ng-container>
        </div>

    </div>
</div>
<button class="nes-btn" (click)="showmenu=!showmenu">/</button>
